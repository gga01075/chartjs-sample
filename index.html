<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chart js 샘플페이지</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- 전체 filter 관리 -->
    <script defer src="./script/store/filter.js"></script>
    <!-- 수평 멀티바 차트 ex) 주차별 주문 실적 -->
    <script defer src="./script/horizontal-multibar.js"></script>
    <!-- 수직 멀티라인 차트 ex) 일일 주문 실적-->
    <script defer src="./script/vertical-multiline.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <canvas id="myChartOne"></canvas>
            </div>
            <div class="col-md-12">
                <canvas id="myChartTwo"></canvas>
            </div>
        </div>
    </div>


</body>
</html>
